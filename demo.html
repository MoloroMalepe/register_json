<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const myObj = {name:'moloro',age:25,married:false,city:'johannesburg'};

        document.getElementById("demo").innerHTML= myObj["city"];
      // document.getElementById("demo").innerHTML = myObj.married;

      //modifying the name
      myObj.name='stephanie';
      document.getElementById("demo").innerHTML= myObj["name"];
//json string below
      const txt = '{"name":"moloro","age":25,"married":false,"city":"johannesburg"}';
      const myObj2 = JSON.parse(txt);
      document.getElementById("demo").innerHTML= myObj2.married+", "+myObj2.age;


      //data written as an JSON array will be parsed as an javascript array
      const text = '[ "Ford", "BMW", "Audi", "Fiat" ]';
      const myArr = JSON.parse(text);
      document.getElementById("demo").innerHTML=myArr.length+", "+myArr[2];


      //date is not allowed to be parsed, so to avoid error we parse it as string instead
      const text2 = '{"name":"John", "birth":"1986-12-14", "city":"New York"}';
       const obj = JSON.parse(text2);
         obj.birth = new Date(obj.birth);//convert date string  to date datatype
        document.getElementById("demo").innerHTML = obj.name + ", " + obj.birth; 

    </script>
</body>
</html>
